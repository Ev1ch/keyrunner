<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script defer type="module" src="/javascript/logic/socket/rooms.mjs"></script>
    <script defer type="module" src="/javascript/logic/socket/login.mjs"></script>
    <title>Game</title>
  </head>

  <body>
    <div id="root">
      <div id="rooms-page" class="full-screen">
        <h1>Rooms Page</h1>
        <button id="add-room-btn">Add room</button>
        <div id="rooms" class="flex"></div>
      </div>
      <div id="game-page" class="full-screen display-none">
        <h1>Game Page</h1>
        <button id="quit-room-btn">Back to rooms</button>
        <div id="game-field" class="flex">
          <div id="members" class="flex">
          </div>
          <div id="text-container" class="display-none">
            <span id="printed-text"></span>
            <span id="next-char"></span>
            <span id="not-printed-text"></span>
          </div>
          <div id="control-panel">
            <button id="ready-btn">Ready</button>
            <div id="timer">
              <span id="timer__input"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
